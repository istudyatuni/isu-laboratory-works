<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<form name="data">
		<div>
			<textarea placeholder="ИМИТиЕН" name="textarea"></textarea>
		</div>
		<br>
		<div>
			<input type="text" id="FormControlInputSurname" placeholder="Surname" name="surname">
		</div>
		<br>
		<div>
			<input type="text" id="FormControlInputName" placeholder="Firstame" name="firstname">
		</div>
		<br>
		<div>
			<label><b>Specialty</b></label>
			<select id="exampleFormControlSelect1" name="specialty">
				<option>Mathematics</option>
	            <option>Physics</option>
	            <option>Chemistry</option>
	            <option>Biology</option>
	            <option>Informatics</option>
			</select>
		</div>
		<br>
		<b>Course</b>
		<br>
		<div>
			<div>
                <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="1">
                <label for="inlineRadio1">1</label>
            </div>
            <div>
                <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="2">
                <label for="inlineRadio2">2</label>
            </div>
            <div>
                <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="3">
                <label for="inlineRadio3">3</label>
            </div>
            <div>
                <input type="radio" name="inlineRadioOptions" id="inlineRadio4" value="4">
                <label for="inlineRadio4">4</label>
            </div>
		</div>
		<div>
			<div>
                <input type="checkbox" name="inlineCheckbox" id="inlineCheckbox1" value="ICT">
                <label for="inlineCheckbox1">ICT</label>
              </div>
              <div>
                <input type="checkbox" name="inlineCheckbox" id="inlineCheckbox2" value="EMP">
                <label for="inlineCheckbox2">EMP</label>
              </div>
              <div>
                <input type="checkbox" name="inlineCheckbox" id="inlineCheckbox3" value="History" >
                <label for="inlineCheckbox3">History</label>
              </div>
              <div>
                <input type="checkbox" name="inlineCheckbox" id="inlineCheckbox4" value="Physics" >
                <label for="inlineCheckbox4">Physics</label>
              </div>
              <div>
                <input type="checkbox" name="inlineCheckbox" id="inlineCheckbox5" value="Mathematics" >
                <label for="inlineCheckbox5">Mathematics</label>
              </div>
		</div>
		<br>
		<input type="submit" value="Submit">
        <input type="reset" value="Reset">
        <br>
		<br>
        <button type="button" id="btn_print">Print</button>
	</form>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script type="text/javascript" src="../lib/jquery-3.6.0.js"></script>
	<title>Curve move with jQuery</title>
</head>
<body>
	<img id="image" src="cat.jpg" style="position:absolute; top:50px; left:10px">
	<script type="text/javascript">
		let x = 0, y
		let interval, expression
		let xid = '#image'
		function curvemove(expr, time) {
			interval = setInterval(() => {move()}, time)
			expression = expr
			y = expression(x)
		}
		function move() {
			x++
			y = expression(x)
			$(xid).css('top', y)
			$(xid).css('left', x)

			if (x > window.innerWidth || y > window.innerHeight) {
				clearInterval(interval)
				$(xid).css('top', 50)
				$(xid).css('left', 100)
			}
		}
		curvemove(x => 100 + 50 * Math.sin(0.03 * x), 10)
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script type="text/javascript" src="../lib/jquery-3.6.0.js"></script>
	<title>Img move with jQuery</title>
</head>
<body>
	<img id="image" src="cat.jpg" style="position:absolute; top:50px; left:10px">
	<script type="text/javascript">
		$('#image').animate({left: 1000}, 1000)
	</script>
</body>
</html>

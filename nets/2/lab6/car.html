<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Car</title>
	<style type="text/css">
		@keyframes car-out {
			0% {margin-left: 1em;}
			10% {margin-left: 5em;}
			25% {margin-left: 5em;}
			100% {margin-left: 30em;}
		}
		#car {
			width: 5em;
			height: 2em;
			margin: 1em auto auto 1em;
			animation: car-out 4s 1;
			animation-delay: 0.6s;
		}
	</style>
</head>
<body>
	<img id="car" src="car.png" alt="">
</body>
</html>

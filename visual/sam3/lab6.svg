<svg version="1.1" baseProfile="full" width="450" height="600" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 450 600">
<defs>
	<filter id="filt">
		<feGaussianBlur in="SourceGraphic" stdDeviation="5 5"/>
	</filter>
</defs>
<text style="filter:url(#filt); fill:black; stroke:black; stroke-width:1; font-size:2em" x="100" y="100" >Test text</text>

<rect x ="5" y="5" width="190" height="490" stroke="blue" stroke-width="2" fill="none"></rect>
<defs>
	<filter id="Normal">
		<feBlend mode="normal" in="SourceGraphic" in2="BackgroundImage"/>
	</filter>
	<filter id="Multiply">
		<feBlend mode="multiply" in="SourceGraphic" in2="BackgroundImage"/>
	</filter>
	<filter id="Screen">
		<feBlend mode="screen" in="SourceGraphic" in2="BackgroundImage"/>
	</filter>
	<filter id="Darken">
		<feBlend mode="darken" in="SourceGraphic" in2="BackgroundImage"/>
	</filter>
	<filter id="Lighten">
		<feBlend mode="lighten" in="SourceGraphic" in2="BackgroundImage"/>
	</filter>
</defs>
<g enable-background="new" >
	<rect x="100" y="10" width="90" height="480" fill="red"/>
	<rect x="20" y="20" width="160" height="50" fill="blue" filter="url(#Normal)"></rect>
	<rect x="20" y="120" width="160" height="50" fill="blue" filter="url (#Multiply)"></rect>
	<rect x="20" y="220" width="160" height="50" fill="blue" filter="url(#Normal)"></rect>
	<rect x="20" y="120" width="160" height="50" fill="blue" filter="url(#Multiply)"></rect>
	<rect x="20" y="220" width="160" height="50" fill="blue" filter="url(#Screen)"></rect>
	<rect x="20" y="320" width="160" height="50" fill="blue" filter="url(#Darken)"></rect>
	<rect x="20" y="420" width="160" height="50" fill="blue" filter="url(#Lighten)"></rect>
</g>

</svg>

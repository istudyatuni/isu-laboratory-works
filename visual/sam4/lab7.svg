<svg version="1.1" baseProfile="full" width="1500" height="500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1500 500">
<defs>
<g id="flag" style="stroke-width:10; stroke:hsl(100, 100%, 50%); fill: none">
	<ellipse cx="100" cy="100" rx="50" ry="70"></ellipse>
	<rect x="50" y="30" width="50" height="140" style="fill:white;stroke:white"></rect>
</g>
<g id="pine" style="fill: none; stroke: brown; stroke-width:10">
	<line x1="0" y1="0" x2="100" y2="0"></line>
</g>
<g id="ship">
	<use x="0" y="0" width="100" height="100" href="#flag" transform="translate(380,100) rotate(90) scale(1,2)" />
	<use x="0" y="0" width="100" height="100" href="#flag" transform="translate(50,0)" />
	<use x="0" y="0" width="100" height="100" href="#flag" />
	<use x="0" y="0" width="100" height="100" href="#flag" transform="scale(0.6,0.7) translate(300,80)" />

	<use x="0" y="0" width="100" height="100" href="#pine" transform="scale(3,1) translate(10,200)" />
	<use x="0" y="0" width="100" height="100" href="#pine" transform="scale(1,1.8) translate(100,12) rotate(90)" />
	<use x="0" y="0" width="100" height="100" href="#pine" transform="scale(1,1.8) translate(150,12) rotate(90)" />
	<use x="0" y="0" width="100" height="100" href="#pine" transform="scale(1,1.3) translate(240,50) rotate(90)" />
	<use x="0" y="0" width="100" height="100" href="#pine" transform="scale(1,1) translate(400,166) skewX(100) rotate(20)" />
</g>
</defs>
<use x="0" y="0" href="#ship" >
	<animateMotion path="M0,50 C150,150 272,-50 500,50" dur="10s" repeatCount="indefinite" rotate="auto" />
</use>

<defs>
<g id="scene">
	<g style="fill:none; stroke:black; stroke-width:1" transform="rotate(0)" transform-origin="60 25" >
		<title>Ball</title>
		<polyline points="36 42 60 25" />
		<circle cx="28" cy="49" r="10"></circle>
		<animateTransform attributeName="transform" attributeType="XML" type="rotate" to="-75" dur="2s" repeatCount="indefinite" />
	</g>
	<g style="fill:none; stroke:black; stroke-width:1">
		<title>Machine</title>
		<polyline points="64 31 60 25 59 31" />
		<rect x="56" y="31" width="10" height="10" rx="1" ry="1" />
		<rect x="55" y="42" width="5" height="3" rx="1" ry="1" />
		<rect x="62" y="42" width="5" height="3" rx="1" ry="1" />
	</g>
	<g style="fill:none; stroke:black; stroke-width:1">
		<title>Building</title>
		<rect x="85" y="30" width="30" height="40" />

		<rect x="90" y="35" width="3" height="4" />
		<rect x="98.5" y="35" width="3" height="4" />
		<rect x="107" y="35" width="3" height="4" />

		<rect x="90" y="44" width="3" height="4" />
		<rect x="98.5" y="44" width="3" height="4" />
		<rect x="107" y="44" width="3" height="4" />

		<rect x="90" y="53" width="3" height="4" />
		<rect x="98.5" y="53" width="3" height="4" />
		<rect x="107" y="53" width="3" height="4" />

		<rect x="90" y="62" width="3" height="4" />
		<rect x="98.5" y="62" width="3" height="4" />

		<rect x="107" y="63" width="3" height="7" />
	</g>
	<g style="fill:none; stroke:black; stroke-width:1">
		<title>Speech bubble</title>
		<text x="99" y="19.5" style="font-family:sans-serif; font-size:10px; stroke:gray; fill:gray; stroke-width:0.1">Help</text>
		<ellipse cx="109" cy="16" rx="15" ry="7" />
		<polyline points="97 20 92 33 110 23" />
	</g>
</g>
</defs>
<use href="#scene" x="800" />
</svg>

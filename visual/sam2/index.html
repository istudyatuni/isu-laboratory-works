<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box {
			display: inline-block;
			padding: 1em;
			border: 1px solid #FF5D5D;
			border-radius: 5px;
		}
		span.space {
			margin: 1em;
		}
		object:hover {
			cursor: pointer;
			background-color: #eee;
		}
		a {
			color: #2586D8;
		}
	</style>
</head>
<body>
	<h3>SVG <a href="lab4.svg">image</a></h3>
	<div class="box">
		<object type="image/svg+xml" data="lab4.svg"></object>
	</div>
</body>
</html>
